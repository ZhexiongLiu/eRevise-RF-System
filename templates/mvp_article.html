{% block content %}

    <head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">



    </head>




    {% if user.is_authenticated %}

        <div class="pdf-container" style="padding-top: 60px;">
        {% load static %}
            {% if user.is_staff %}
        <iframe src="{% static '/data/MVP/MVP_teacher_Updated 04082024.pdf' %}#toolbar=0&view=FitH" width="100%" height="1200px"></iframe>
            {% else %}
        <iframe src="{% static '/data/MVP/MVP_student_Updated 04082024.pdf' %}#toolbar=0&view=FitH" width="100%" height="1200px"></iframe>

            {% endif %}
        </div>
    {% endif %}
{% endblock %}
